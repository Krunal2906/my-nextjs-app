name: Next.js CI/CD Pipeline

on:
  push:
    branches: 
      - dev
      - main
      - test
  pull_request:
    branches: 
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Run Linter
      run: npm run lint
    
    - name: Run Tests
      run: npm test
    
    - name: Build Project
      run: npm run build
  
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    if: github.ref == 'refs/heads/main'
    
